<section class="todoapp">
   <div>

    <!-- HEADER -->

     <header class="header">
       <h1>todos</h1>
       <input
         class="new-todo"
         placeholder="What needs to be done?"
         value=""
       />
     </header>

     <!-- TODO LIST -->

     <section class="main">
       <input class="toggle-all" type="checkbox" />
       <ul class="todo-list">
         <li class="completed">
           <div class="view">
             <input class="toggle" type="checkbox" checked />
             <label>foo</label>
             <button class="destroy"></button>
           </div>
           <input class="edit" value="foo">
         </li>
       </ul>
     </section>

     <!-- FOOTER -->

     <footer class="footer">
       <span class="todo-count">
         <strong>1</strong> item left
       </span>
       <ul class="filters">
         <li>
           <a class="selected" href="#/">All</a>
         </li>
         <li>
           <a class="" href="#">Active</a>
         </li>
         <li>
           <a class="" href="#">Completed</a>
         </li>
       </ul>
     </footer>


   </div>
 </section>
